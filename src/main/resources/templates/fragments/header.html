<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RealBoss</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Domů</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_REALMAN') or hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/realman/users}">Zákazníci</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" th:href="@{/admin}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Administrace
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin}">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Uživatelé</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="hledat" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Hledat</button>
            </form>
            <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger m-2" th:href="@{/logout}">Odhlásit se</a>
        </div>
    </div>
</nav>
</body>
</html>
