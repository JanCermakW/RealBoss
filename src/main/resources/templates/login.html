<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h1>Přihlásit se</h1>
            <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Špatné heslo nebo jméno!</div>
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Úspěšně odhlášeni</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">
                        Username
                    </label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Zadejte username" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Heslo
                    </label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Zadejte Password" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success mt-2">Prihlasit se</button>
                    <span>Nejste registrováni ? <a href="/" th:href="@{/registration}">Registrujte se zde</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
