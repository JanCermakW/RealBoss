<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    úspěšně jste se upravili uživatele!
                </div>
            </div>

            <h1>Upravit uživatele</h1>
            <form th:action="@{/admin/users/{id} (id=${user.id})}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        Jméno
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Příjmení
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="roles">
                        Role
                    </label>
                    <select id="roles" class="form-control" th:field="*{roles}" multiple>
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success mt-2">Upravit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
