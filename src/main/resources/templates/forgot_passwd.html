<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapomenuté heslo | Realboss</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row mt-5 mx-1">
        <div class="col-md-6 offset-md-3">
            <div class="card p-5">
                <h1>Zapomenuté heslo</h1>
                <form th:action="@{/forgotPasswd}" method="post" th:object="${user}">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Špatný email!</div>
                    </div>

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Úspěšně odesláno</div>
                    </div>

                    <div class="form-group form-floating">
                        <input id="email" class="form-control" type="text" name="email" th:field="*{email}" required placeholder="Zadejte email" autofocus="autofocus">
                        <label class="control-label" for="email">
                            Email
                        </label>
                    </div>

                    <div class="form-group mt-4 d-flex justify-content-center align-items-start flex-column">
                        <button type="submit" class="btn btn-primary">Odeslat</button><br>
                        <span>Chcete se přihlásit ? <a href="/" th:href="@{/}">Zpět domů</a> </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
