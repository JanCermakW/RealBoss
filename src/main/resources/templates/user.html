<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Můj účet</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img th:src="${user.getProfilePicturePath()}" alt="ProfilePic" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
                                <p class="text-secondary mb-1">TODO Full Stack Developer</p>
                                <p class="text-muted font-size-sm">TODO Bay Area, San Francisco, CA</p>
                                <button class="btn btn-primary">TODO Follow</button>
                                <button class="btn btn-outline-primary">TODO Message</button>
                            </div>
                        </div>
                        <hr class="my-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                                <span class="text-secondary">https://RealBoss.com</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github me-2 icon-inline"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>Github</h6>
                                <span class="text-secondary">RealBoss</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter me-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</h6>
                                <span class="text-secondary">@RealBoss</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram me-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
                                <span class="text-secondary">RealBoss</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook me-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
                                <span class="text-secondary">RealBoss</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                úspěšně jste se upravili uživatele!
                            </div>
                        </div>

                        <h2>Uživatelské údaje</h2>
                        <form th:action="@{/user}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label class="control-label" for="firstName">
                                    Jméno
                                </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="lastName">
                                    Příjmení
                                </label>
                                <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">
                                    Email
                                </label>
                                <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="phone">
                                    Telefon
                                </label>
                                <input id="phone" class="form-control" th:field="*{phone}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="city">
                                    Město
                                </label>
                                <input id="city" class="form-control" th:field="*{city}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="street">
                                    Ulice
                                </label>
                                <input id="street" class="form-control" th:field="*{street}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="postnum">
                                    PSČ
                                </label>
                                <input id="postnum" class="form-control" th:field="*{postNum}" required autofocus="autofocus">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mt-2">Upravit</button>
                            </div>
                        </form>
                        <br>
                        <form th:action="@{/user/upload}" method="post" enctype="multipart/form-data">
                            <h3 class="mb-3">Změnit profilový obrázek</h3>
                            <div class="form-group mb-2">
                                <input  type="file" name="file" accept="image/*">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mt-2">Náhrát obrázek</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
